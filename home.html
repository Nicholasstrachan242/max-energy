<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maxx Energy Sec Dev OPS Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styling */
        nav {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        @keyframes colorPulse {
            0%, 100% {
                color: red;
            }
            50% {
                color: grey;
            }
        }

        @keyframes flyInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-top: 50px;
            animation: colorPulse 3s ease-in-out infinite;
        }

        .logo {
            width: 350px;
            height: 250px;
            margin: 20px;
            border-radius: 10px;
            object-fit: cover;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            animation: flyInUp 1s ease-out forwards;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .logo:nth-child(1) {
            animation-delay: 0.2s;
        }

        .logo:nth-child(2) {
            animation-delay: 0.4s;
        }

        .logo:nth-child(3) {
            animation-delay: 0.6s;
        }

        .logo.middle {
            object-fit: contain;
        }

        .logo:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <nav>
        <a href="home.html">Home</a> |
        <a href="login.html">Login</a> |
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Welcome to the Maxx Energy Sec Dev OPS Team</h1>

    <div class="image-container">
        <img src="images/26.jpg" alt="Team Member 1" class="logo">
        <img src="images/5.png" alt="Company Logo" class="logo middle">
        <img src="images/24.jpg" alt="Team Member 2" class="logo">
    </div>

</body>
</html>
