{% extends "base.html" %}

{% block title %}Register - Maxx Energy SecDevOps{% endblock %}

{% block content %}
<h1>Register</h1>
<form id="registerForm" action="{{ url_for('register') }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit">Register</button>
</form>
<p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
</p>
{% endblock %}

{% block scripts %}
<script>
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', function(event) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm_password').value.trim();

        if (username === '' || password === '' || confirmPassword === '') {
            alert('All fields are required.');
            event.preventDefault();
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            event.preventDefault();
            return;
        }

        if (password.length < 8) {
            alert('Password must be at least 8 characters long.');
            event.preventDefault();
            return;
        }

        // Client-side validation is only for UX
        // Server-side validation will handle security
        const unsafePattern = /[<>'";\-]/;
        if (unsafePattern.test(username) || unsafePattern.test(password)) {
            alert('Invalid characters detected in username or password.');
            event.preventDefault();
            return;
        }
    });
</script>
{% endblock %}
