{% extends "base.html" %}

{% block title %}Login - Maxx Energy SecDevOps{% endblock %}

{% block content %}
<h1>Login</h1>
<form id="loginForm" action="{{ url_for('login') }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
<p class="mt-3 text-center">
    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
</p>
{% endblock %}

{% block scripts %}
<script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === '' || password === '') {
            alert('Username and password are required.');
            event.preventDefault();
            return;
        }

        // Client-side validation is only for UX
        // Server-side validation will handle security
        const unsafePattern = /[<>'";\-]/;
        if (unsafePattern.test(username) || unsafePattern.test(password)) {
            alert('Invalid characters detected in username or password.');
            event.preventDefault();
            return;
        }
    });
</script>
{% endblock %}
