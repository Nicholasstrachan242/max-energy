<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxx Energy - Log In</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="login-container">
        <img src="static/images/maxx-logo.png" alt="Maxx Energy Logo" class="logo">
        <div class="brand-header">Maxx Energy Login</div>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Log In</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Check if username and password are empty
            if (username === '' || password === '') {
                alert('Username and password are required.');
                event.preventDefault();
                return;
            }

            // Sanitize inputs
            const unsafePattern = /<|>|'|"|;|--|\b(OR|AND|SELECT|DROP|INSERT|DELETE|UPDATE|WHERE)\b/i;
            if (unsafePattern.test(username) || unsafePattern.test(password)) {
                alert('Invalid characters detected in username or password.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
