<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxx Energy SecDevOps</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label,
        input {
            display: block;
            width: 100%;
        }

        input {
            padding: 8px;
            margin-top: 5px;
        }

        button {
            padding: 10px;
            width: 100%;
        }

        .brand-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="static/images/maxx-logo.png" alt="Company Logo" class="logo">
        <div class="brand-header">Maxx Energy SecDevOps</div>
        <h1>Login</h1>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const unsafePattern = /<|>|'|"|;|--|\b(OR|AND|SELECT|DROP|INSERT|DELETE|UPDATE|WHERE)\b/i;

            if (username === '' || password === '') {
                alert('Username and password are required.');
                event.preventDefault();
                return;
            }

            if (unsafePattern.test(username) || unsafePattern.test(password)) {
                alert('Invalid characters detected in username or password.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
