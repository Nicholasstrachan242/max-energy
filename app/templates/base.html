<!-- base template that all pages are to inherit from. Following Flask/Jinja2 best practices. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Maxx Energy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block nav %}
    <nav>
        <div class="nav-left">
        </div>
        <div class="nav-center">
            <a href="{{ url_for('home.home_page') }}">Home</a>
            <a href="{{url_for('contact.contact_page')}}">Contact Us</a>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}">Log In</a>
            {% endif %}
            <a href="{{url_for('dashboard.dashboard_page')}}">Dashboard</a>
        </div>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}
</body>

</html>
