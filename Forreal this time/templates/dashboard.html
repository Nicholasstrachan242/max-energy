<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RBAC System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .welcome-message {
            color: #333;
            font-size: 1.5rem;
        }

        .logout-button {
            padding: 0.8rem 1.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: #c82333;
        }

        .dashboard-content {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="welcome-message">
                Welcome, {{ session['username'] }}!
            </div>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
        <div class="dashboard-content">
            <h2>Dashboard</h2>
            <p>This is your secure dashboard. You are now logged in to the system.</p>
            <!-- Add more dashboard content here -->
        </div>
    </div>
</body>
</html>
